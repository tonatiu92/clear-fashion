<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ðŸ‘• Clear Fahion | Environmentally & human-friendly clothes</title>
  </head>
  <body>
    <h1>Clear fashion</h1>
    <section id="options">
      <div id="show">
        <label for="show-select">Show:</label>
        <select name="show" id="show-select">
          <option value="12">12</option>
          <option value="24">24</option>
          <option value="48">48</option>
        </select>
      </div>
      <div id="page">
        <label for="page-select">Go to page:</label>
        <select name="page" id="page-select"> </select>
      </div>
      <div id="filters">
        <div>
          <input type="checkbox" id="By-reasonable-price" name="By-reasonable-price" value="res-price">
          <label for="By-reasonable-price">By reasonable price</label>
        </div>
       
        <div id="brand">
          <label for="brand-select">By brands:</label>
          <select name="brand" id="brand-select"> </select>
        </div>
      </div>
      <div id="max_price">
        <label for="max_price">Max Price :</label>
        <input type="number" id="max_price_box" name="quantity" min="0">
        <input type="button" id="max_ok" value="ok">
      </div>
      <div id="sort">
        <label for="sort-select">Sort:</label>
        <select name="sort" id="sort-select">
          <option value=""></option>
          <option value="price-asc">Cheaper</option>
          <option value="price-desc">Expensive</option>
        </select>
      </div>
    </section>
    <section id="indicators">
      <h2>Scraped Database Indicators</h2>
      <div>
        <span>Number of products</span>
        <span id="nbProducts">0</span>
      </div>
      <div>
        <span>p50 price value</span>
        <span id="p50">0</span>
      </div>
      <div>
        <span>p90 price value</span>
        <span id="p90">0</span>
      </div>
      <div>
        <span>p95 price value</span>
        <span id="p95">0</span>
      </div>
    </section>
    <section id = "Favorites"></section>
    <section id="products"></section>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
</html>
